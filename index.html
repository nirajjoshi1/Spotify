<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo rounded flex">
                    <img src="../images/logo.svg" alt="logo" class="invert">
                    <h1>Spotify</h1>
                    <img class="close invert" src="../images/cross.svg" alt="">
                </div>
                <ul>
                    <li><img class=" invert" src="../images/home.svg" alt="Home">Home</li>
                    <li><img class=" invert" src="../images/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading flex">
                    <img class="invert" src="../images/library.svg" alt="Library">
                    <h2>Your Library</h2>
                </div>
                <div class="songsList">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav invert">
                    <div class="nav-part1 flex gap-1">
                        <img class="hamburger" src="../images/hamburger.svg" alt="hamburger">
                        <img src="../images/next.svg" alt="">
                        <img src="../images/prev.svg" alt="">
                    </div>
                    
                <div class="buttons">
                    <button class="btn">Sign up</button>
                    <button class="btn">Log in</button>
                </div>
            </div>
            </div>
            <div class="spotifyPlaylist">
                <h1 class="h2">Spotify Playlist</h1>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="songinfo">
                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="playButtons invert">
                        <img id="prevSong" src="../images/prevSong.svg" alt="PreviousSong">
                        <img id="play" src="../images/play.svg" alt="Play">
                        <img id="nextSong" src="../images/nextsong.svg" alt="NextSong">
                    </div>
                    <div class="abovebar"> </div>
                        <div class="songdur flex">
                            
                            <div class="volume">
                                <img id="volimg" src="../images/volume.svg" alt="">
                                <input type="range" name="range" id="range">
                                <div class="songtime"></div>
                            </div>
                        </div>
                        
                        
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
